<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="myCanvas" onClick="Draw()" width="300" height="300" style="background-color:black;"></canvas>
  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    function Draw(){
      ctx.clearRect(0, 0, 100,100);
      ctx.fillStyle = "red";
      ctx.fillRect(50,50,20,10);
      ctx.fillRect(150,50,20,10);
      ctx.fillRect(100,100,10,20);
      ctx.fillRect(50,170,130,20);
      
    }

  </script>
</body>
</html>
